<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ozon-e</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <a class="header__logo" href="/"></a>
      <button type="button" class="header__catalog-button">
        <span class="catalog-button__burger"></span>
        <span class="catalog-button__text">Каталог</span>
      </button>
      <div class="header__search">
        <div class="search-wrapper">
          <input class="search-wrapper__input" type="text">
        </div>
        <button type="button" class="search-wrapper__button">
          <span class="button__search-img"></span>
        </button>
      </div>
      <div class="header__cart">
        <div class="cart__counter">0</div>
        <div class="cart__icon"></div>
        <div class="cart__desc">Корзина</div>
      </div>
    </header>  
  </div>
  
  <div class="wrapper">
    <main class="main">
      <div class="main__filter">
        <div class="filter__title">
          <h5>Фильтр</h5>
        </div>
        <div class="filter__price"></div>
        <div class="filter__check"></div>
      </div>
      <div class="main__goods"></div>
    </main>
  </div>
  
</body>
</html>
